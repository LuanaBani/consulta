<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Confirmação</title>
</head>
<body>
  <h2>Confirmação de Consulta</h2>
  <p id="dados"></p>
  <button id="btnConfirmar">✅ Confirmar</button>

  <script>
    // Pega o ID (telefone) da URL
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    const dadosConsulta = localStorage.getItem(id);

    if(dadosConsulta){
      const consulta = JSON.parse(dadosConsulta);
      document.getElementById("dados").innerText = 
        `Paciente: ${consulta.nome}\nData: ${consulta.data} às ${consulta.hora}`;
      
      document.getElementById("btnConfirmar").onclick = function(){
        consulta.confirmado = true;
        localStorage.setItem(id, JSON.stringify(consulta));
        alert("✅ Consulta confirmada com sucesso!");
      }
    } else {
      document.getElementById("dados").innerText = "❌ Consulta não encontrada!";
      document.getElementById("btnConfirmar").style.display = "none";
    }
  </script>
</body>
</html>
