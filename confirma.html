<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Confirmação</title>
</head>
<body>
  <h2>Confirmação de Consulta</h2>
  <p id="dados"></p>
  <button onclick="confirmar()">✅ Confirmar</button>

  <script>
    // Captura ID (telefone) da URL
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    // Aqui você buscaria os dados no banco pelo telefone (id)
    // Exemplo estático:
    document.getElementById("dados").innerText = 
      "Consulta agendada em 20/09 às 15h para paciente do número " + id;

    function confirmar(){
      alert("Consulta confirmada com sucesso para o telefone " + id);
      // Aqui você atualizaria no banco: confirmado = true
    }
  </script>
</body>
</html>
